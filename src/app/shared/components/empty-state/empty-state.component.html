<div class="d-flex flex-column align-items-center justify-content-center text-center py-5">
  <div class="mb-4">
    <i class="bi bi-{{ iconName }} fs-1 text-muted mb-3"></i>
  </div>
  
  <h3 class="text-muted mb-3">{{ title }}</h3>
  
  <p class="text-muted mb-4 px-3" style="max-width: 400px;">
    {{ detailText }}
  </p>
  
  <div class="d-flex gap-2">
    <button type="button" class="btn btn-outline-secondary" (click)="reloadPage()">
      <i class="bi bi-arrow-clockwise me-2"></i>
      Recargar
    </button>
    <button type="button" class="btn btn-outline-primary" (click)="goBack()">
      <i class="bi bi-house me-2"></i>
      Volver al listado
    </button>
  </div>
</div>
