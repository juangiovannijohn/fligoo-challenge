<div class="pagination-wrapper" *ngIf="totalPages > 1">
  <ngb-pagination
    [page]="currentPage"
    [pageSize]="pageSize"
    [collectionSize]="calculatedCollectionSize"
    [maxSize]="maxSize"
    [rotate]="rotate"
    [boundaryLinks]="boundaryLinks"
    [size]="size"
    [disabled]="disabled"
    (pageChange)="onPageChange($event)"
    class="d-flex justify-content-center">
  </ngb-pagination>
</div>
