<div class="card" style="width: 18rem;">
  <div class="position-relative"  style="height: 18rem;">
    <img src="{{ user.avatar }}" class="card-img-top img-fluid h-100" alt="{{user.first_name}}" style="object-fit: cover;">
  </div>
  
  <div class="card-body">
    <h5 class="card-title d-flex align-items-center mb-3">
      {{ user.first_name }} {{ user.last_name }}
    </h5>
    
    <p class="card-text d-flex align-items-center text-muted mb-5">
      <i class="bi bi-envelope-at me-2"></i>
      {{ user.email }}
    </p>

    <div class="row">
      <div class="col col-md-4 d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click)="handleView()">
          <i class="bi bi-eye-fill"></i>
        </button>
      </div>
      <div class="col col-md-4 d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" (click)="handleEdit()">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </div>
      <div class="col col-md-4 d-flex justify-content-center">
        <button type="button" class="btn btn-danger" (click)="handleDelete()">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
